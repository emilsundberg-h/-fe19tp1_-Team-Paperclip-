<html lang="en">

<head>

    <title>Quire</title>
    <meta name="description" content="Quire. A notetaking app by Paperclip">

<body>

                <img src="blankpaper.png" alt="" class="template" id="temp4">

        </div>
        <div class="navbar-menu" id="navbar-menu">
            <a href="#" title="New note" id="new-note" class="fas fa-plus"></a>
            <a href="#" title="Browse notes" id="browse-notes" class="fas fa-folder"></a>
            <a href="#" title="Statistics" id="statistics" class="fas fa-chart-bar"></a>
            <a href="#" title="Settings" id="settings" class="fas fa-cog"></a>

        </div>
    </nav>
    </div>
    <aside class="menu">

        <div class="note-list-container">

            <div class="search-container">
                <input type="search" name="search" id="search" placeholder="Search...">
                <input type="checkbox" name="starred-search" id="starred-search" class="starred-checkbox">
                <label for="starred-search" title="Show only starred notes"></label>
            </div>

            <ul class="note-list"></ul>

        </div>


        <div class="statistics-container hide">
            <h2 class="menu-header">Statistics</h2>
            <p>Oops! This feature is still under construction... <i class="fas fa-cog fa-spin"></i></p>
            <p>During the meantime, have a dad joke:</p>
            <blockquote id="dad-joke" class="dad-joke">...</blockquote>
        </div>

        <div class="settings-container hide" id="settings-container">
            <h2 class="menu-header">Settings</h2>
            <input type="checkbox" id="themeCheckbox" name="themeCheckbox"><label class="app-mode"
                for="themeCheckbox">Dark mode</label>
        </div>
    </aside>

    <div class="note-toolbar" id="note-toolbar"></div>
    <article class="note-content" id="note-content">
        <section class="note-body" id="note-body"></section>
    </article>


    <script src="lib/tinymce/tinymce.min.js"></script>
    <script src="lib/moment.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
