<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quire</title>
    <meta name="description" content="Quire. A notetaking app by Paperclip">
    <script src="https://kit.fontawesome.com/24291c827f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
   <div class="symbols">
    <img src="logo200.png" class="logo">
    <div class="vector">
    <div><a href=""><i class="fas fa-search fa-4x"></i></a></div>
    <div><a href=""><i class="fas fa-star fa-4x"></i></a></div>
    <div><a href=""><i class="fas fa-chart-bar fa-4x"></i></a></div>
    <div><a href=""><i class="fas fa-cog fa-4x"></i></a></div>

   </div>
</div>

    <article>
        <header>
            <h1 class="note-title" id="note-title">placeholder title...</h1>
        </header>
        <section class="note-body" id="note-body"></section>
    </article>

    <script src="lib/tinymce/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: '#note-body',
            toolbar: false,
            menubar: false,
            branding: false,
            inline: true,
            skin: 'oxide-dark',
            plugins: 'quickbars',
            quickbars_selection_toolbar: 'bold italic | quicklink h2 h3 blockquote',
            quickbars_insert_toolbar: 'quickimage quicktable'
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
